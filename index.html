<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="screenShow"></p>
        </div>
        <div class="keyboard">
            <ul class="numbers">
                <div>
                    <li><button class="calcInput">0</button></li>
                    <li><button class="calcInput">1</button></li>
                    <li><button class="calcInput">2</button></li>
                    <li><button class="calcInput">3</button></li>
                    <li><button class="calcInput">4</button></li>
                </div>
                <div>
                    <li><button class="calcInput">5</button></li>
                    <li><button class="calcInput">6</button></li>
                    <li><button class="calcInput">7</button></li>
                    <li><button class="calcInput">8</button></li>
                    <li><button class="calcInput">9</button></li>
                </div>
            </ul>
            <ul class="operators">
                <li><button class="calcInput">+</button></li>
                <li><button class="calcInput">-</button></li>
                <li><button class="calcInput">*</button></li>
                <li><button class="calcInput"> /</button></li>
                <li><button class="equals">=</button></li>
            </ul>
            <button class="clear">clear</button>
        </div>
    </div>
</body>
</html>
